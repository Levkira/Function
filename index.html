            var result = +prompt('Введите число');
            
            function createTriangle (result) {
                var i = "*";
                var j = '';
                if (result > 0 && result === result) { 
                    while ( i.length <= result) {
                        j += i + '\n';
                        i += "*"; 
                    }
                    console.log(j);
                } else {
                    alert( 'Это не число')
                } 
            }
            createTriangle(result);
           
           function f (a, b, c) {
               if (typeof a === 'undefined' ) {
                   a = 2;
               }
               if (typeof b === 'undefined' ) {
                   b = 3;
               }
               if ( typeof c === 'function' ) {
                  return c(a, b);
               } else {
                   function sum (x, y) {
                       return x + y;
                   }
                   return sum(a, b);
                }
            }
